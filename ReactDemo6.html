<body>
   <div id="container6"></div> 
<script type="text/babel">
    	var MyComponent=React.createClass({     //获取真实的DOM节点

			handleClick:function(){
				this.refs.myTextInput.focus();
			},
			render:function(){
	
				  return(
					<div>
						<input type="text" ref="myTextInput" />
						<input type="button" value="Focus the text input" onClick={this.handleClick} />	//驼峰式绑定事件
					</div>
				  );
			}
		});

		ReactDOM.render(
			<MyComponent />,document.getElementById("container6")
		)

</script>		
</body>
